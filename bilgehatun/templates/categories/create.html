{% extends 'base.html'%}

{%block content%}

<div class="row mt-5">
    <div class="col-4">
        <form action="add" class="form-horizontal" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="CategoryName">Kategori Adı</label>
                <input type="text" class="form-control" name="CategoryName" autocomplete="false">
            </div>
            <div class="form-group">
                <label for="Description">Açıklama</label>
                <input type="text" class="form-control" name="Description" autocomplete="false">
            </div>
            <div class="form-group">
                <button class="btn btn-outline-success" type="submit">Kaydet</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
